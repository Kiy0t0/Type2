<!DOCTYPE html>
<html>
<head>
    <title>ARVIEWER2</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body style="margin: 0;">

    <model-viewer 
        src="modelt2.glb" 
        ios-src="modelt2.usdz"
        ar 
        ar-modes="scene-viewer quick-look" 
        camera-controls 
        shadow-intensity="1" 
        style="width: 100%; height: 100vh;">
        
        <button slot="ar-button" style="background: white; border-radius: 4px; border: none; position: absolute; bottom: 16px; left: 50%; transform: translateX(-50%); padding: 10px 20px;">
            ARで実寸表示する
        </button>
        
    </model-viewer>

</body>
</html>
